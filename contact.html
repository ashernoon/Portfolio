<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            margin-top: var(--spacing-lg);
        }

        .contact-info-card {
            background-color: var(--color-surface);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .info-item {
            margin-bottom: var(--spacing-md);
        }

        .info-label {
            color: var(--color-accent);
            font-size: var(--text-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-xs);
            display: block;
        }

        .info-value {
            color: var(--color-text-main);
            font-size: var(--text-lg);
        }

        .contact-form {
            background-color: var(--color-surface);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-main);
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-main);
            font-family: inherit;
            transition: border-color var(--transition-fast);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="header">
        <div class="container nav">
            <a href="index.html" class="logo">Port<span>folio</span>.</a>
            <button class="nav-toggle" id="nav-toggle">â˜°</button>
            <nav class="nav-links" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="skills.html" class="nav-link">Skills</a>
                <a href="experience.html" class="nav-link">Experience</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="title-lg">Get in Touch</h1>
                <p class="text-muted">Have a project in mind or want to say hello?</p>

                <div class="contact-container">

                    <!-- Contact Info -->
                    <div>
                        <div class="contact-info-card">
                            <div class="info-item">
                                <span class="info-label">Email</span>
                                <a href="mailto:hello@example.com" class="info-value">hello@portfolio.com</a>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Location</span>
                                <span class="info-value">New York, USA</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Socials</span>
                                <div class="flex" style="margin-top: var(--spacing-xs);">
                                    <a href="#" class="nav-link">LinkedIn</a>
                                    <a href="#" class="nav-link">Twitter</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent!');">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-input" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-textarea" placeholder="How can I help you?"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>

                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <p class="footer-text">&copy; 2025 Portfolio. All rights reserved.</p>
            <div class="flex">
                <a href="#" class="nav-link">LinkedIn</a>
                <a href="#" class="nav-link">GitHub</a>
                <a href="#" class="nav-link">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
